{% extends 'base.html' %}
{% load static %}
{% block content %}

<br>
    <div class="container">
        <div class="row">
            <div class="col-12 text-center pt-5">
                <h1 class="fail_heading" style="font-weight: bold; text-align: center">Shucks! Looks like you've been bamboozled!</h1>

                <a href="javascript:history.back()">Try Again?</a>
                {% comment %} <button type="button" onclick="javascript:history.back()">Try Again?</button> {% endcomment %}
                <br>
                <a href="{% url 'q_home' %}">Back to Zen of Python</a>
                {% comment %} <button type="button" onclick="window.location.href = '{% url "q_home" %}'">Back to Zen of Python</button> {% endcomment %}
                <br>
                <a href="{% url 'profile' %}">Back to User Profile</a>
                {% comment %} <button type="button" onclick="window.location.href = '{% url "profile" %}'">Back to User Profile</button> {% endcomment %}
            </div>
        </div>
    </div>

{% endblock content %}
