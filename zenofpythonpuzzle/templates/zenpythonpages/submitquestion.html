{% extends 'base.html' %}
{% load static %}
{% block content %}

    <div id="contact-container">
        <div id="qsubmit-table">

            <h2 class="table_heading" style="text-align: center">Have a puzzle you'd like to share?</h2>

            <br>
            <br>

            <form action="{% url 'submit_q' %}" method="POST">
                {% csrf_token %}
                <input name="title" type="text" placeholder="Put a title here" required>
                <br>
                <textarea name="question" id="question" cols="30" rows="10">Type a question here.</textarea>
                <input type="submit">
            </form>   
        </div>
    </div>
{% endblock content %}
