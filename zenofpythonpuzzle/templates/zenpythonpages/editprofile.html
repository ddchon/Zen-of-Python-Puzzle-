{% extends 'base.html' %}

{% block content %}

    <div class="container">
        <form method="POST" enctype="multipart/form-data">
            {% csrf_token %}
            <fieldset class="form-group">
                <legend class="border-bottom mb-4">Profile Info</legend>
                {{ form.as_p }}
            </fieldset>
            <div class="form-group">
                <button type="submit">Update</button>
            </div>
        </form>
    </div>

{% endblock content %}
