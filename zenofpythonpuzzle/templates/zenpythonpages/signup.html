{% extends 'base.html' %}

{% block content %}

    <div class="container">
        <div class="col-md-6 mx-auto text-center">
            <div class="header-title">
                <h1 class="wv-heading--title">Register New User</h1>
            </div>
            <div class="card">
                <div class="card-header">Sign Up</div>
                <div class="card-body">
                    <div class="row">
                        <div class="col-md-4 mx-auto">
                            <div class="myform form ">
                                <form method="post" name="sign_up">
                                    <div class="form-group">
                                        <input type="text" name="username"  class="form-control my-input" id="username" placeholder="Username">
                                    </div>
                                    <div class="form-group">
                                        <input type="password" name="password"  class="form-control my-input" id="password" placeholder="Password">
                                    </div>
                                    <div class="form-group">
                                        <input type="password" name="confirm_pw"  class="form-control my-input" id="confirm_pw" placeholder="Confirm Password">
                                    </div>
                                    <div class="form-group">
                                        <input type="text" name="first_name"  class="form-control my-input" id="first_name" placeholder="First Name">
                                    </div>
                                    <div class="form-group">
                                        <input type="text" name="last_name"  class="form-control my-input" id="last_name" placeholder="Last Name">
                                    </div>
                                    <div class="form-group">
                                        <input type="email" name="email"  class="form-control my-input" id="email" placeholder="Email">
                                    </div>
                                    <div class="form-group">
                                        <input type="file" name="pic" accept="image/*">
                                    </div>
                                    <div class="text-center ">
                                        <button type="submit" class="btn btn-primary">Register</button>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

{% endblock content %}
